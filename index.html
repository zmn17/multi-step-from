<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Multi-step form</title>
  <link rel="stylesheet" type="text/css" href="./style.css">

</head>
<body>
  
  <div class="container">
    <nav id="desktop-nav">
      <div class="step">
        <span class="one"><a href="#your-info">1</a></span>
        <span class="label-a">STEP 1</span>
        <br>
        <span class="label-b">YOUR INFO</span>
      </div>
  
      <div class="step">
        <span class="two"><a href="#select-plan">2</a></span>
        <span class="label-a">STEP 2</span>
        <br>
        <span class="label-b">SELECT PLAN</span>
      </div>
  
      <div class="step">
        <span class="three"><a href="#ad-ons">3</a></span>
        <span class="label-a">STEP 3</span>
        <br>
        <span class="label-b">ADD-ONS</span>
      </div>
  
      <div class="step">
        <span class="four"><a href="#summary">4</a></span>
        <span class="label-a">STEP 4</span>
        <br>
        <span class="label-b">SUMMARY</span>
      </div>
  
    </nav>
  
    <section id="your-info">
      <h1>Personal info</h1>
      <p>Please provide your name, email address, and phone number.</p>
  
      <form>
        <div class="input-label">
          <label for="name">Name</label>
          <input type="text" id="name" placeholder="e.g Stephen King">
        </div>
  
        <div class="input-label">
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="e.g stephenking@lorem.com">
        </div>
  
        <div class="input-label">
          <label for="number">Phone Number</label>
          <input type="number" id="number" placeholder="e.g +1 234 567 890">
        </div>
        
        <button class="next-step">Next Step</button>
      </form>
    </section>
  </div>

</body>
</html>
